<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наша Команда</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="team-section">
        <hr class="divider">

        <h2>Наша команда</h2>

        <div class="slider-container">
            <button class="arrow arrow-left" id="prevBtn">
                <div class="arrow-icon"></div>
            </button>

            <div class="student-card">
                <img src="" alt="Фото студента" class="student-photo" id="photo">
                
                <h3 class="student-name" id="name">Ім'я</h3>
                <p class="student-info" id="info">Опис роботи</p>
            </div>

            <button class="arrow arrow-right" id="nextBtn">
                <div class="arrow-icon"></div>
            </button>
        </div>

        <div class="indicators" id="indicators-container"></div>

        <hr class="divider">
    </section>

    <script src="script.js"></script>
</body>
</html>
